<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
      <meta name="description" content="AJs made a to do list app!">
  <title> AJ's TO Do List </title>
  <link rel="stylesheet" href="mystyles.css>
  </head>
  <body>
<h1 class="title"> Stuff I Need to Do</h1>

<div class="all-tasks"> 
  <h2 class="task-list-title"> My Lists </h2>
  <ul class="task-list">
    <li class=" list-name active-list">  School </li>
    <li class="list-name">Home </li>
    <li class="list-name"> Mtech </li>
  </ul>
  
  <form action="">
    <input type="text" class="new list" placeholder="new list" aria-label="new list" />
    <button class="btn create" aria-label"create new list"> +</button>
  </form>
</div>

<div class="todo-list">
  <div class="todo-header">
    <h2 class="list-title"> School </h2>
    <p class="task-count"> 3 tasks remaining </p>
  </div>
  
  <div class="todo-body">
    <div class="task">
      <div class="task">
        <input type="checkbox" id="task-1"  />
        <label for="task-1">
          <span class="custom-checkbox"> </span>W.R.- Hindu God Drawing </label>
      </div>
      
      <div class="task">
        <input type="checkbox" id="task-2"  />
        <label for="task-2">
          <span class="custom-checkbox"> </span> ASL- Request Video </label>
      </div>
      
      <div class="task">
        <input type="checkbox" id="task-3"  />
        <label for="task-3">
          <span class="custom-checkbox"> </span>Gothic Lit.- Essay </label>
      </div>
      
    </div>
    
    <div class="new-task-creator">
      <form action="">
    <input type="text" class="new task" placeholder="new task" aria-label="new task" />
    <button class="btn create" aria-label"create new task"> +</button>
  </form>
    </div>
    
    <div class="deleting-stuff"> 
      <button class="btn delete"> Clear Completed Tasks</button>
      <button class="btn delete"> Delete List </button>
    
  </div>
</div>
                                </div>
                                </body>
                                </html>
